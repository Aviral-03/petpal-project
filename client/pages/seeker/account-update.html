<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Current File Title-->
    <title>Seeker Account Update | PetPal</title>
    <link rel="icon" type="image/x-icon" href="../../images/logo.png">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link href=" https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css" rel="stylesheet">
    <link href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="../../style/index.css" rel="stylesheet">

    <!--Current File CSS-->
    <link href="../../style/account-update.css" rel="stylesheet">

<body>
    <div id="page-container">
        <div id="content-wrap">
            <!--Navbar-->
            <div class="ui sidebar vertical menu">
                <a href="../../index.html" class="item">Home</a>
            </div>

            <div class="pusher">
                <nav class="navbar navbar-expand-lg navbar-light" style="height: 80px">
                    <a class="navbar-brand d-flex align-items-center" href="../../index.html">
                        <img alt="logo" class="logo" src="../../images/logo_large.png">
                    </a>
                    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler navbar-toggler-start" type="button">
                        <!--                    data-bs-toggle="collapse" data-bs-target="#navbarNav" -->

                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-collapse collapse" id="navbarNav">
                        <ul class="nav navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="../../index.html">Home</a>
                            </li>
                           
                           
                        </ul>
                        <!--Notification Dropdown-->
                       
                        <!--Notification Dropdown-->
                    </div>
                </nav>
            </div>
            <!--Navbar Finished-->


            <!--Content-->
            <div class="content acc-update">
                <div class="row">
                    <!-- User Profile Picture -->
                    <div class="col-md-4 pp">
                        <div class="profile-picture">
                            <img class="profile-image" src="../../images/1_BlackPuppy-5ba50070c9e77c0082221c54.jpg"
                                alt="Profile Picture">
                            <!-- Upload Button -->
                            <label for="profilePicture" class="upload-button">
                                <i class="fas fa-camera"></i> Upload
                            </label>
                            <!-- File Input (Hidden) -->
                            <input type="file" id="profilePicture" accept="image/*">
                        </div>
                    </div>

                    <!-- Account Update Form -->
                    <div class="col-md-8">
                        <h2 style="color: black">Account Update</h2>
                        <form class="ui form" id="updateForm">
                            <div class="field">
                                <label for="name">Full Name</label>
                                <input type="text" id="name" placeholder="Your Name" value="User's Name">
                            </div>
                            <div class="field">
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="Your Email" value="user@example.com">
                            </div>
                            <div class="field">
                                <label for="password">Password</label>
                                <input type="password" id="password" placeholder="New Password">
                            </div>
                            <div class="field">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" id="confirmPassword" placeholder="Confirm Password">
                            </div>
                            <fieldset class="field additional-info">
                                <h3>Additional Information</h3>
                                <div class="field">
                                    <label for="phone">Phone Number</label>
                                    <input type="text" id="phone" placeholder="Your Phone Number" value="123-456-7890">
                                </div>
                                <div class="field">
                                    <label for="location">Location</label>
                                    <input type="text" id="location" placeholder="Your Location" value="Your Location">
                                </div>
                                <div class="field">
                                    <label for="petPreferences">Pet Preferences</label>
                                    <textarea id="petPreferences" placeholder="Your Pet Preferences"></textarea>
                                </div>
                            </fieldset>
                            <button class="ui button" id="update-btn" type="button" name="signup-submit">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-2 text-center">
                        <img alt="Pet Pal Logo" class="logo" src="../../images/logo.png">
                    </div>
                    <div class="col-md-2 text-center">
                        <h3>Contact Us</h3>
                        <p>Email:
                            <a class="email"
                                href="mailto:info@petpal.com?subject=Queries%20Regarding%20Pet">info@petpal.com</a>
                        </p>
                        <p>Phone: +1 (123) 456-7890</p>
                    </div>
                    <div class="col-md-4 text-center ">
                        <h3>Follow Us</h3>
                        <p>Stay connected on social media</p>
                        <ul class="social-icons">
                            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                        </ul>
                    </div>
                    <div class="col-md-4 text-center">
                        <h3>Quick Links</h3>
                        <ul>
                            <li><a href="../../index.html">Home</a></li>
                            <li><a href="pet-search.html">Adopt a Pet</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Contact Us</a></li>
                        </ul>
                    </div>
                </div>
                <p class="copyright text-center">&copy; 2023 Pet Pal. All rights reserved.</p>
            </div>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>

        <script>
            $('.ui.dropdown').dropdown();
            $(document).ready(function () {
                $(document).ready(function () {
                    $('#notificationButton').popup({
                        popup: '#notificationPopup',
                        on: 'click',
                        position: 'bottom center',
                    });
                });
                $('.ui.sidebar').sidebar('setting', 'transition', 'overlay');

                $('.navbar-toggler').on('click', function () {
                    $('.ui.sidebar').sidebar('toggle');
                });
            });
        </script>
</body>

</html>
