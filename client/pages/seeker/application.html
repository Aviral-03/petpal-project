<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petfinder App</title>
    <!-- LInk Global CSS file -->
    <link rel="stylesheet" href="css/global.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        /* Customize the navbar */
        .navbar-custom {
            background-color: #007bff; /* Blue background */
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-nav .nav-link {
            color: #ffffff; /* White text */
        }

        .navbar-custom .navbar-toggler-icon {
            background-color: #ffffff; /* White color for the hamburger icon */
            font-family: 'Quicksand', sans-serif;
        }
        .conversation {
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            padding: 10px;
            max-height: 300px;
            overflow-y: scroll;
        }

        .message {
            margin: 5px 0;
        }

        .shelter-message {
            text-align: left;
            background-color: #d1e9ff;
            border-radius: 5px;
            margin-top: 30px;
        }

        .user-message {
            text-align: right;
            background-color: #e9f7e1;
            border-radius: 5px;
            margin-top: 30px;
        }

    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <a class="navbar-brand" href="#">Petfinder</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Adopt</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Donate</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4  ">
    <div class="row">
        <div class="col-lg-6">
            <h2>Adoption Application Information</h2>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" value="John Doe" disabled>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" value="john@example.com" disabled>
            </div>
            <div class="form-group">
                <label for="address">Home Address</label>
                <input type="text" class="form-control" id="address" name="address" value="123 Main St" disabled>
            </div>
            <div class="form-group">
                <label for="pettype">Pet Type</label>
                <input type="text" class="form-control" id="pettype" name="pettype" value="Dog" disabled>
            </div>
            <div class="form-group">
                <label for="age">Preferred Pet Age</label>
                <input type="number" class="form-control" id="age" name="age" value="2" disabled>
            </div>
            <div class="form-group">
                <label for="own">Have you owned pets before? If so, what happened to them?</label>
                <textarea class="form-control" rows="4" id="own" disabled>Had a cat before, it passed away due to old age.</textarea>
            </div>
            <div class="form-group">
                <label for="plan">How do you plan to provide for your new pet's exercise and mental stimulation needs?</label>
                <textarea class="form-control" rows="4" id="plan" disabled>Plan to take daily walks and engage in interactive play.</textarea>
            </div>
            <div class="form-group">
                <label for="reason">Reason for adoption</label>
                <textarea class="form-control" rows="4" id="reason" disabled>Looking for a furry companion.</textarea>
            </div>
        </div>
    <div class="col-lg-6">
        <h2>Conversation with Pet Shelter</h2>

        <div class="conversation">
            
            <div class="message shelter-message">
               <strong> Shelter:</strong> Hi, John! Thanks for applying for adoption.
            </div>
            <div class="message user-message">
            <strong>You:</strong> Hello! I'm excited to adopt a dog.
            </div>
            <div class="message shelter-message">
            <strong>Shelter:</strong> That's great to hear! We have some lovely dogs available for adoption.
            </div>
            <!-- Add more messages here with alternating classes for shelter and user -->
        </div>
        <!-- Conversation reply form -->
        <form class="conversation-form">
            <div class="form-group">
                <label for="reply" style="margin-top: 10px;"><strong> Your Reply </strong></label>
                <textarea class="form-control" rows="4" id="reply" placeholder="Enter your reply here" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Reply</button>
        </form>
        </div>
</div>

<!-- Bootstrap JS (optional, but needed for the responsive navbar) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
