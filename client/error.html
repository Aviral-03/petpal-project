<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petfinder App</title>
    <!-- Link Global CSS file -->
    <link rel="stylesheet" href="css/global.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css" rel="stylesheet">
    <link href="../../style/pet-adoption.css" rel="stylesheet">
    <link href="../../style/index.css" rel="stylesheet">
    <style>
        /* CSS for the error message container */
        .error-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .error-message {
            font-size: 80px;
            font-weight: bold;
        }
        .request-message {
            font-size: 40px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Bootstrap JS (optional, but needed for the responsive navbar) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Error message container -->
    <div class="error-container">
        <p class="error-message">ERROR</p>
        <p class="request-message">Bad Request</p>
    </div>
</body>

</html>
